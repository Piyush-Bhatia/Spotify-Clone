<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/spotify/login-files/login.css" />
    <title>Login - Spotify</title>
  </head>
  <body>
    <div class="top">
      <img class="logo-image" src="/spotify/contents/logo.png" alt="spotify logo" />
      <h2><a href="/login-files/login.html"> Spotify</a></h2>
    </div>
    <div class="main">
      <div class="upper-half container">

          <p class="para1">
            To continue, log in to spotify.
          </p>

          <a class="facebook btn btn-primary"
          href="/spotify/login-files/login.html"
          role="button"
          >
          <i class="fab fa-facebook"></i>
          CONTINUE WITH FACEBOOK
            <!-- <button class="facebook btn btn-outline dark btn-large">
              <img src="/login-files/icons/facebook.png" alt="facebook logo">
            </button> -->
          </a
          >
          <a class="apple btn btn-primary" href="/spotify/login-files/login.html"
          role="button">
          CONTINUE WITH  APPLE
          </a>
          <!-- <button class="apple">
            <img src="/login-files/icons/apple.png" alt="apple logo">
          </button> -->

          <a class="google btn btn-primary" href="/spotify/login-files/login.html">
          CONTINUE WITH GOOGLE
            <!-- <button class="google">
                <img src="icons/google.png" alt="google">
            </button> -->
          </a>

          <a class="contact-no btn btn-primary" href="/spotify/contact-no/contact.html" role="button">
              connect with phone number
          </a>
        </div>
      </div>
      <section class="or-divider">
        <span class="span-1"></span>
        OR
        <span class="span-2"></span>
      </section>
      <form action="" class="form-login">
        <section class="part-1">
          <label for="email">Email address or username</label>
          <input class="for-email" type="text" placeholder="Email address or username">
          <label for="password">Password</label>
          <input class="for-password" type="password" placeholder="Password">
          <a href="#" class="link1">Forgot your password?</a>
        </section>

        <section class="part-2">
          <input type="checkbox" class="check">
          <label for="checkbox">
            Remember me
          </label>
          <button class="login">Log In</button>
        </section>
        <br>
        <section class="part-3">
          <a href="#">Don't have an account?</a>
          <br>
          <br>
          <button class="signup">sign up for spotify</button>
        </section>
      </form>
    </div>
    <br>
    <script src="/spotify/login-files/login.js"></script>
  </body>
</html>
